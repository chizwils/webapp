

{% extends 'base.html' %}

{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for thing in things %}
        <h2>
                <a href="{% url 'thing_detail' slug=thing.slug %}">
                    {{ thing.name }}
                    
                </a>
        </h2>
        <P>{{ thing.description }}</P>
    {% endfor %}
{% endblock content %}
